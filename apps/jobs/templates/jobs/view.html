{% extends 'users/base.html' %}
{% block title %}Handy Helper Dashboard{% endblock %}
{% block content %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"></h5>
    <nav class="my-2 my-md-0 ml-md-3">
        <a class="p-2 text-primary" href="/dashboard/">Back</a>
        <a class="p-2 text-primary" href="/logout/">Logout</a>
    </nav>
</div>
<div class="container">
    <h4>{{job.title.title}}</h4>
    <div class="row my-4">
        <div class="col-sm-12 col-md-5" id="view">
            <p>{{job.description}}</p>
            <p>{{job.location}}</p>
            <p>Posted by: {{job.creator.first_name.title}}</p>
            <p>Posted on: {{job.created_at|date:"F d, Y"}}</p>
        </div>
    </div>
    <h5><u><a href="/move/job/{{job.id}}/">Add To My Jobs</a></u></h5>
</div>
{% endblock %}
