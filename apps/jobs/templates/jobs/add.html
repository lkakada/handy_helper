{% extends 'users/base.html' %}
{% block title %}Add A Job{% endblock %}
{% block content %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Add a Job</h5>
    <nav class="my-2 my-md-0 ml-md-3">
        <a class="p-2 text-primary" href="/dashboard/">Back</a>
        <a class="p-2 text-primary" href="/logout/">Logout</a>
    </nav>
</div>
<div class="container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="text-danger {{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-1">
            <form action="/add/job/" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="title" class="col-sm-3 col-form-label">Title:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Job title"
                            value={{request.session.title}}>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-3 col-form-label">Description:</label>
                    <div class="col-sm-9">
                        <textarea name="description" id="description" cols="3" rows="4" class="form-control"
                            placeholder="Description">{{request.session.description}}</textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="location" class="col-sm-3 col-form-label">Location:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="location" name="location" placeholder="Job Location"
                            value={{request.session.location}}>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
