{% extends 'users/base.html' %}
{% block title %}
Login & Reg | Home
{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-info text-center my-4">Welcome to Handy Helper!</h1>
    <hr>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="text-danger {{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <div class="row">
        <div class="col-sm-12 col-md-5 offset-md-1 my-4" id="register">
            <h1 class="text-info my-4">Registration</h1>
            <form action="/register/" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="first_name" class="col-sm-3 col-form-label">First Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="first_name" name="first_name"
                            placeholder="First name" value={{request.session.first_name}}>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="last_name" class="col-sm-3 col-form-label">Last Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name"
                            value={{request.session.last_name}}>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                            value={{request.session.email}}>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pw" class="col-sm-3 col-form-label">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="pw" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirm_pw" class="col-sm-3 col-form-label">Confirm pw:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="confirm_pw" name="confirm_pw"
                            placeholder="Confirm password">
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <div class="col-sm-12 col-md-5 my-4 ml-md-4" id="login">
            <h1 class="text-info my-4">Login</h1>
            <form action="/login/" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Password">
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
